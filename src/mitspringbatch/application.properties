# Excel file directory path
excel.directory.path=/path/to/excel/files  # Gib hier den Pfad zum Verzeichnis mit den Excel-Dateien an

# Oracle Database configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/ORCL  # Beispiel für eine Oracle-Datenbank-URL
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Spring Batch specific properties
spring.batch.job.enabled=false   # Verhindert, dass der Job automatisch beim Start ausgeführt wird
spring.batch.initialize-schema=always

# Logging
logging.level.org.springframework.batch=INFO   # Protokolliert Batch-Prozesse
logging.level.com.example.exceltooraclebatch=DEBUG   # Setzt die Protokollierung für das Projekt auf DEBUG, um detaillierte Logs zu erhalten

# Optional: Scheduler-Einstellungen (falls konfigurierbar gewünscht)
# cron.expression=0 0/5 * * * *  # Beispiel: alle 5 Minuten, wenn du das in JobScheduler verwenden möchtest
